<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CodeCraft</h1>
        <p>Innovating Excellence, Empowering Your Success</p>
    </header>
    <nav>
        <ul>
            <li><a href="#chat">Chat</a></li>
            <li><a href="#code-assistance">Code Assistance</a></li>
        </ul>
    </nav>
    <main>
        <section id="chat">
            <h2>Chat with CodeCraft</h2>
            <div id="chat-container">
                <div id="messages"></div>
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </section>
        <section id="code-assistance">
            <h2>Code Assistance</h2>
            <textarea id="code-input" placeholder="Enter your code here..."></textarea>
            <button id="suggestions-button">Get Suggestions</button>
            <div id="suggestions"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CodeCraft. All rights reserved.</p>
        <button id="toggle-chat">Toggle AI Chat</button>
        <div id="ai-chat" style="display: none;">
            <iframe src="https://copilotstudio.microsoft.com/environments/Default-1849246c-173d-4d4b-8155-25047bc80c5b/bots/crdfc_codeCraft/webchat?__version__=2" frameborder="0" style="width: 100%; height: 300px;"></iframe>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
