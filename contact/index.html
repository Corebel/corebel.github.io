<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Corbel LLC</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">
    <script src="https://js.hcaptcha.com/1/api.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Corbel LLC</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about/">About Us</a></li>
                    <li><a href="/services/">Services</a></li>
                    <li><a href="/contact/">Contact</a></li>
                    <li><a href="/privacy/">Privacy Policy</a></li>
                    <li><a href="/downloads/">Downloads</a></li>
                </ul>
            </nav>
            <button id="toggleChatButton">Chat with Us</button>
        </div>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us today.</p>
            <form id="contact-form" action="https://formspree.io/f/xwpkwwzw" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <div class="h-captcha" data-sitekey="55eee5d0-b594-41b6-bf72-13084c2c72be"></div> <!-- Replace with your hCaptcha site key -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Corbel LLC. All rights reserved.</p>
    </footer>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
